# This is a Databricks asset bundle definition for marvelous-databricks-course-AnnikaDenninger.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: marvelous-databricks-course-AnnikaDenninger
  #cluster_id: 1014-134439-1sgb0b2m

artifacts:
  default:
    type: whl
    build: python -m build
    path: .

variables:
  root_path:
    description: root_path for the target
    default: /Shared/.bundle/${bundle.target}/${bundle.name}
  git_sha:
    description: git_sha
    default: abcd
  schedule_pause_status:
    description: schedule pause status
    default: UNPAUSED


resources:
  jobs:
    house-price:
      name: nyc-taxi-workflow-test-demo
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "nyc-taxi"
      job_clusters:
        - job_cluster_key: "nyc-taxi-cluster"
          new_cluster:
            spark_version: "15.4.x-scala2.12"
            data_security_mode: "SINGLE_USER"
            node_type_id: "r3.xlarge"
            driver_node_type_id: "r3.xlarge"
            autoscale:
              min_workers: 1
              max_workers: 1
        
      tasks:
        - task_key: "preprocessing"
          job_cluster_key: "nyc-taxi-cluster"
          # existing_cluster_id: 1014-134439-1sgb0b2m
          spark_python_task:
            python_file: "databricks_asset_bundles/preprocess.py"
            parameters:
              - "--root_path"
              - ${var.root_path}
          libraries:
           - whl: ./dist/*.whl
        - task_key: if_refreshed
          condition_task:
            op: "EQUAL_TO"
            left: "{{tasks.preprocessing.values.refreshed}}"
            right: "1"
          depends_on: 
            - task_key: "preprocessing"
        - task_key: "train_model"
          depends_on: 
            - task_key: "if_refreshed"
              outcome: "true"
          job_cluster_key: "nyc-taxi-cluster"
          # existing_cluster_id: 1014-134439-1sgb0b2m
          spark_python_task:
            python_file: "databricks_asset_bundles/train_model.py"
            parameters:
              - "--root_path"
              - ${var.root_path}
              - "--git_sha"
              - ${var.git_sha}
              - "--job_run_id"
              - "{{job.id}}"
          libraries: 
            - whl: ./dist/*.whl
        - task_key: "evaluate_model"
          depends_on: 
            - task_key: "train_model"
          job_cluster_key: "nyc-taxi-cluster"
          # existing_cluster_id: 1014-134439-1sgb0b2m
          spark_python_task:
            python_file: "databricks_asset_bundles/evaluate_model.py"
            parameters:
              - "--root_path"
              - ${var.root_path}
              - "--new_model_uri"
              - "{{tasks.train_model.values.new_model_uri}}"
              - "--job_run_id"
              - "{{job.id}}"
              - "--git_sha"
              - ${var.git_sha}
          libraries: 
            - whl: ./dist/*.whl
        - task_key: model_update
          condition_task:
            op: "EQUAL_TO"
            left: "{{tasks.evaluate_model.values.model_update}}"
            right: "1"
          depends_on: 
            - task_key: "evaluate_model"
        - task_key: "deploy_model"
          depends_on: 
            - task_key: "model_update"
              outcome: "true"
          job_cluster_key: "nyc-taxi-cluster"
          # existing_cluster_id: 1014-134439-1sgb0b2m
          spark_python_task:
            python_file: "databricks_asset_bundles/deploy_model.py"
            parameters:
              - "--root_path"
              - ${var.root_path}              
          libraries: 
            - whl: ./dist/*.whl

